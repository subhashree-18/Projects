<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Palette Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex flex-col items-center justify-center bg-gradient-to-r from-blue-500 to-purple-600">

    <div class="bg-white bg-opacity-90 shadow-lg rounded-lg p-8 w-3/4 max-w-lg text-center">
        <h1 class="text-3xl font-bold text-gray-800 mb-4">Upload an Image to Extract Colors</h1>

        <form action="/" method="post" enctype="multipart/form-data" class="space-y-4">
            <input type="file" name="file" accept="image/*" required 
                class="block w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
            <button type="submit" 
                class="bg-green-500 hover:bg-green-600 transition duration-200 text-white px-6 py-2 rounded-lg shadow-md">
                Generate Palette
            </button>
        </form>
    </div>

    {% if colors %}
    <div class="mt-8 bg-white bg-opacity-90 shadow-lg rounded-lg p-6 w-3/4 max-w-lg">
        <h2 class="text-2xl font-semibold text-gray-700 mb-4">Generated Color Palette</h2>
        
        <div class="grid grid-cols-2 md:grid-cols-3 gap-4">
            {% for color in colors %}
            <div class="p-4 border rounded shadow-md text-center">
                <div class="w-16 h-16 mx-auto rounded-md border" style="background-color: {{ color }};"></div>
                <p class="mt-2 text-gray-800 font-medium select-all">{{ color }}</p>
            </div>
            {% endfor %}
        </div>
    </div>
    {% endif %}

</body>
</html>
