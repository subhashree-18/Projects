<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extracted Colors</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex flex-col items-center justify-center bg-gradient-to-r from-purple-600 to-blue-500">

    <div class="bg-white bg-opacity-90 shadow-lg rounded-lg p-8 w-3/4 max-w-lg text-center">
        <h1 class="text-3xl font-bold text-gray-800 mb-4">Extracted Colors</h1>

        <h3 class="text-xl font-semibold text-gray-700 mt-4">Uploaded Image</h3>
        <img src="{{ url_for('static', filename='uploads/' + image_filename) }}" 
             class="w-64 h-64 object-cover mx-auto rounded-lg shadow-md border mt-2">

        <h3 class="text-xl font-semibold text-gray-700 mt-6">Generated Color Palette</h3>
        <img src="{{ url_for('static', filename='output/color_palette.png') }}" 
             class="w-64 h-16 object-cover mx-auto rounded-lg shadow-md border mt-2">

        <h3 class="text-xl font-semibold text-gray-700 mt-6">HEX Codes</h3>
        <div class="grid grid-cols-2 md:grid-cols-3 gap-4 mt-4">
            {% for color in hex_colors %}
            <div class="p-4 border rounded shadow-md text-center bg-gray-100">
                <div class="w-16 h-16 mx-auto rounded-md border" style="background-color: {{ color }};"></div>
                <p class="mt-2 text-gray-800 font-medium select-all">{{ color }}</p>
            </div>
            {% endfor %}
        </div>

        <a href="{{ url_for('index') }}" 
           class="mt-6 inline-block bg-blue-500 hover:bg-blue-600 transition duration-200 text-white px-6 py-2 rounded-lg shadow-md">
            Upload Another Image
        </a>
    </div>

</body>
</html>
